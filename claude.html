<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Service</title>
    <link rel="stylesheet" href="claude.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="service-section">
        <div class="container">
            <div class="header-content">
                <h2>We always try to give you<br>the best service</h2>
                <p>We always try to make our customer Happy. We provide all kind of facilities. Your Satisfaction is our main priority.</p>
            </div>
            
            <div class="stats-container">
                <div class="stat-box">
                    <div class="icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <h3>15+</h3>
                    <p>Years of<br>Experience</p>
                </div>
                
                <div class="stat-box">
                    <div class="icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>15k+</h3>
                    <p>Happy<br>Travellers</p>
                </div>
                
                <div class="stat-box">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3>650+</h3>
                    <p>Places Visited</p>
                </div>
                
                <div class="stat-box">
                    <div class="icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <h3>2k+</h3>
                    <p>Travel History</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
